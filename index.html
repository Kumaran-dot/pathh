<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protect Path - Welcome</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0057A7, #87CEEB);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.4);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #0057A7, #87CEEB);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Protect Path</h1>
    <p>Your safety, our priority!</p>
    <img src="assets/welcome-image.jpg" alt="Women's Safety">
    <a href="login.html" class="button">Get Started</a>
  </div>
</body>
</html>
